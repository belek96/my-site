<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход - Суши Магазин</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar" style="background:#f8f8f8;padding:12px 16px;border-bottom:1px solid #eeeeee;">
    <a href="index.html" style="text-decoration:none;color:#d2002d;font-weight:bold;">&larr; Назад</a>
    <h1 style="display:inline-block;margin-left:16px;font-size:20px;color:#d2002d;">Вход</h1>
  </header>
  <main class="container" style="max-width:600px;margin:20px auto;">
    <form id="login-form">
      <label>Email или телефон:<br>
        <input type="text" id="login-ident" required>
      </label><br>
      <button type="submit" class="modal-btn" style="width:100%;margin-top:12px;">Получить код</button>
    </form>
    <div id="login-verify-section" style="display:none;margin-top:20px;">
      <p>Мы отправили код на вашу почту. Введите код:</p>
      <input type="text" id="login-code-input" style="width:100%;padding:6px 8px;border:1px solid #cccccc;border-radius:4px;">
      <button id="login-verify-btn" class="modal-btn" style="margin-top:10px;">Подтвердить</button>
    </div>
    <div id="login-message" style="margin-top:20px;color:#d2002d;"></div>
  </main>
  <script src="login.js"></script>
</body>
</html>
