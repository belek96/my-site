<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админ‑панель - Суши Магазин</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar" style="background:#f8f8f8;padding:12px 16px;border-bottom:1px solid #eeeeee;">
    <a href="index.html" style="text-decoration:none;color:#d2002d;font-weight:bold;">&larr; На главную</a>
    <h1 style="display:inline-block;margin-left:16px;font-size:20px;color:#d2002d;">Админ‑панель</h1>
  </header>
  <main class="container" style="max-width:800px;margin:20px auto;">
    <!-- Login section for admin password -->
    <section id="admin-login-section">
      <h2 style="color:#d2002d;">Вход в админ‑панель</h2>
      <p id="admin-login-message">Введите пароль администратора.</p>
      <form id="admin-login-form">
        <input type="password" id="admin-password" placeholder="Пароль" required style="padding:8px;width:250px;margin-right:8px;">
        <button type="submit" class="modal-btn">Войти</button>
      </form>
      <div id="admin-captcha" style="display:none;margin-top:10px;">
        <p id="captcha-question" style="margin-bottom:8px;"></p>
        <form id="captcha-form">
          <input type="text" id="captcha-answer" placeholder="Ответ" required style="padding:6px;width:180px;margin-right:8px;">
          <button type="submit" class="modal-btn">Подтвердить</button>
        </form>
      </div>
    </section>
    <!-- Admin content hidden until authenticated -->
    <section id="admin-content" style="display:none;">
      <h2 style="color:#d2002d;">Настройки сайта</h2>
      <form id="admin-settings-form">
        <label>Телефон для связи:<br>
          <input type="tel" id="admin-phone" required pattern="[\+\d\s\-()]{8,}">
        </label><br>
        <label>WhatsApp номер:<br>
          <input type="tel" id="admin-whatsapp" required pattern="[\+\d\s\-()]{8,}">
        </label><br>
        <label>Название комбо 1:<br>
          <input type="text" id="admin-combo1">
        </label><br>
        <label>Название комбо 2:<br>
          <input type="text" id="admin-combo2">
        </label><br>
        <label>Название комбо 3:<br>
          <input type="text" id="admin-combo3">
        </label><br>
        <label>API‑ключ банка:<br>
          <input type="text" id="admin-api-key">
        </label><br>
        <label>API‑ключ SMS‑сервиса:<br>
          <input type="text" id="admin-sms-key">
        </label><br>
        <button type="submit" class="modal-btn" style="margin-top:12px;">Сохранить настройки</button>
      </form>

      <!-- Product management -->
      <h2 style="color:#d2002d;margin-top:40px;">Управление позициями</h2>
      <div id="product-list"></div>
      <h3 style="margin-top:20px;">Добавить новую позицию</h3>
      <form id="add-product-form">
        <label>Раздел:
          <select id="new-product-section">
            <option value="combos">Комбо</option>
            <option value="pizzas">Пиццы</option>
            <option value="rolls">Роллы</option>
            <option value="baskets">Баскеты</option>
            <option value="drinks">Напитки</option>
          </select>
        </label><br>
        <label>Название:<br>
          <input type="text" id="new-product-name" required>
        </label><br>
        <label>Описание:<br>
          <textarea id="new-product-desc" rows="2" required></textarea>
        </label><br>
        <label>Цена:<br>
          <input type="number" id="new-product-price" min="0" step="0.01" required>
        </label><br>
        <label>Изображение (URL или Data URI):<br>
          <input type="text" id="new-product-image" placeholder="https://...">
          <!-- полe выбора файла для загрузки изображения -->
          <input type="file" id="new-product-image-file" accept="image/*">
        </label><br>
        <button type="submit" class="modal-btn">Добавить позицию</button>
      </form>

      <!-- Orders history -->
      <h2 style="color:#d2002d;margin-top:40px;">История заказов</h2>
      <ul id="orders-list" style="list-style:none;padding-left:0;"></ul>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
