<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Отзывы - Суши Магазин</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar" style="background:#f8f8f8;padding:12px 16px;border-bottom:1px solid #eeeeee;">
    <a href="index.html" style="text-decoration:none;color:#d2002d;font-weight:bold;">&larr; Назад</a>
    <h1 style="display:inline-block;margin-left:16px;font-size:20px;color:#d2002d;">Отзывы</h1>
  </header>
  <main class="container" style="max-width:700px;margin:20px auto;">
    <h2 style="color:#d2002d;">Пожалуйста, оставьте ваш отзыв. нам очень важно ваше мнение.</h2>
    <form id="review-form">
      <label>Имя:<br>
        <input type="text" id="review-name" required>
      </label><br>
      <label>Номер телефона:<br>
        <input type="tel" id="review-phone" required pattern="[\+\d\s\-()]{8,}" title="Введите корректный номер телефона">
      </label><br>
      <label>Email:<br>
        <input type="email" id="review-email" required>
      </label><br>
      <label>Отзыв:<br>
        <textarea id="review-message" rows="4" required></textarea>
      </label><br>
      <button type="submit" class="modal-btn" style="width:100%;margin-top:12px;">Отправить отзыв</button>
    </form>
    <div id="review-message-box" style="display:none;margin-top:20px;color:#d2002d;font-weight:bold;"></div>
  </main>
  <script src="reviews.js"></script>
</body>
</html>
